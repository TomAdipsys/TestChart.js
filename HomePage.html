<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphique avec Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="HomePage.css">
  <link rel="stylesheet" href="my-bulma-project.css">
</head>
<body>
  <header>
    <h1 class="title">Graphique de données provenant de ClickHouse</h1>
  </header>

  <img id='first'src="https://preview.redd.it/this-isnt-made-in-abyss-v0-nbnolzkay2nd1.png?width=1080&format=png&auto=webp&s=d2cf83ed483edcc2b7669fdd3b8d6b43d626bfaa" target="_top">
  <img id='seconde'src="https://preview.redd.it/this-isnt-made-in-abyss-v0-nbnolzkay2nd1.png?width=1080&format=png&auto=webp&s=d2cf83ed483edcc2b7669fdd3b8d6b43d626bfaa" target="_parent">
 <button class="button" id="essaie">toggle</button>
 <span class="bulma-arrow-mixin"></span>
  <div class="canvas">
    
    <div class="doughnutChart">
      <div class="container" id="CntDONUT">
        <div class="field">
            <label class="label" for="startDate">Date de début :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="startDate" name="startDate">
            </div>
        </div>

        <div class="field">
            <label class="label" for="endDate">Date de fin :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="endDate" name="endDate">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary" id="filterButton">Filtrer</button>
            </div>
        </div>
    </div>
      <canvas id="doughnut_Chart" width="500" height="500"></canvas>
      <div class="buttons">
        <button class="hide button" id="hide_doughnut">hide the doughnut</button>
        <button class="resetButton button" id="resetButton_doughnut_Chart">reset the doughnut</button>
        <button class="download button" id="download_doughnut">Download as JPG</button>
      </div>
    </div>

    <div class="lineChart">
      <div class="container" id="CntLINE">
        <div class="field">
            <label class="label" for="startDate">Date de début :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="startDate" name="startDate">
            </div>
        </div>

        <div class="field">
            <label class="label" for="endDate">Date de fin :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="endDate" name="endDate">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary" id="filterButton">Filtrer</button>
            </div>
        </div>
    </div>
      <canvas id="line_Chart" width="500" height="500"></canvas>
      <div class="buttons">
        <button class="hide button"  id="hide_line_Chart">hide the lines</button>
        <button class="resetButton button" id="resetButton_line_Chart">reset the lines</button>
        <button class="download button" id="download_line">Download as JPG</button>
      </div>
    </div>

    <div class="radarChart">
      <div class="container" id="CntRADAR">
        <div class="field">
            <label class="label" for="startDate">Date de début :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="startDate" name="startDate">
            </div>
        </div>

        <div class="field">
            <label class="label" for="endDate">Date de fin :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="endDate" name="endDate">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary" id="filterButton">Filtrer</button>
            </div>
        </div>
    </div>
      <canvas id="radar_Chart" width="500" height="500"></canvas>
      <div class="buttons">
        <button class="hide button"  id="hide_radar_Chart">hide the radar</button>
        <button class="resetButton button" id="resetButton_radar_Chart">reset the radar</button>
        <button class="download button" id="download_radar">Download as JPG</button>
        <button class="button" id="toggle_radarChart">Inverser l'ordre des données</button>
      </div>
    </div>


    <div class="barchart">
      <div class="container" id="CntLINE">
        <div class="field">
            <label class="label" for="startDate">Date de début :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="startDate" name="startDate">
            </div>
        </div>

        <div class="field">
            <label class="label" for="endDate">Date de fin :</label>
            <div class="control">
                <input class="input" type="datetime-local" id="endDate" name="endDate">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary" id="filterButton">Filtrer</button>
            </div>
        </div>
    </div>
      <canvas id="bar_Chart" width="500" height="500"></canvas>
      <div class="buttons">
        <button class="hide button"  id="hide_bar_Chart">hide the bars</button>
        <button class="resetButton button" id="resetButton_bar_Chart">reset the line</button>
        <button class="download button" id="download_bar">Download as JPG</button>
        <button class="button" id="toggle_barChart">Inverser l'ordre des données</button>
      </div>
    </div>

  <script type="module" src="./scripts/script_bar.js" defer></script>    
  <script type="module" src="./scripts/script_radar.js" defer></script>
  <script type="module" src="./scripts/script_doughnut.js" defer></script>
  <script type="module" src="./scripts/script_line.js" defer></script>
  <script type="module" src="./screen/screenScript.js" defer></script>

</body>
</html>
