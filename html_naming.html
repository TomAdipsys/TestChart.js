  <main>

      <section id="AccessPerSession" class="chart-block">
        <h1 class="title is-4">Nombre d'accès par session</h1>

        <form class="filters" id="filters-access-per-session">

          <div class="field">
            <label class="label" for="organization_AccessPerSession">Organisation :</label>
            <div class="control">
              <select class="select-organization" id="organization_AccessPerSession"></select>
            </div>
          </div>

          <div class="field">
            <label class="label" for="zone_AccessPerSession">Zone :</label>
            <div class="control">
              <select class="select-zone" id="zone_AccessPerSession"></select>
            </div>
          </div>
          
          <div class="field">
            <label class="label" for="hotspot_AccessPerSession">Hotspot :</label>
            <div class="control">
              <select class="select-hotspot" id="hotspot_AccessPerSession"></select>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary" id="filterButton_AccessPerSession" type="button">Filtrer</button>
            </div>
          </div>

        </form>

      </section>





      <!-- Bloc graphique : Temps de connexion par utilisateur -->
      <section id="connection-time-evolution" class="chart-block">
        <h2 class="title is-4">Temps de connexion par utilisateur</h2>
        <form class="filters" id="filters-connection-time-evolution">
          <!-- Même structure que ci-dessus, mais avec des IDs différents -->
          <div class="field">
            <label class="label" for="startDate_ConnectionTime">Date de début :</label>
            <div class="control">
              <input class="input" type="date" id="startDate_ConnectionTime" name="startDate_ConnectionTime" min="2023-01-01" max="2023-12-31" value="2023-01-01">
            </div>
          </div>
          <div class="field">
            <label class="label" for="endDate_ConnectionTime">Date de fin :</label>
            <div class="control">
              <input class="input" type="date" id="endDate_ConnectionTime" name="endDate_ConnectionTime" min="2023-01-01" max="2023-12-31" value="2023-12-31">
            </div>
          </div>
          <div class="field">
            <label class="label" for="organization_ConnectionTime">Organisation :</label>
            <div class="control">
              <select class="select-organization" id="organization_ConnectionTime"></select>
            </div>
          </div>
          <div class="field">
            <label class="label" for="zone_ConnectionTime">Zone :</label>
            <div class="control">
              <select class="select-zone" id="zone_ConnectionTime"></select>
            </div>
          </div>
          <div class="field">
            <label class="label" for="hotspot_ConnectionTime">Hotspot :</label>
            <div class="control">
              <select class="select-hotspot" id="hotspot_ConnectionTime"></select>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-primary" id="filterButton_ConnectionTime" type="button">Filtrer</button>
            </div>
          </div>
        </form>
        <div class="canvasholder">
          <canvas id="ConnectionTimeEvolution_Chart" width="500" height="500"></canvas>
        </div>
        <div class="select" id="select_ConnectionTimeEvo_Chart">
          <select>
            <option value="line">Ligne</option>
            <option value="doughnut">Donut</option>
            <option value="bar">Bar</option>
            <option value="pie">Camembert</option>
          </select>
        </div>
        <div class="buttons">
          <button class="hide button" id="hide_ConnectionTimeEvolution_Chart">Cacher le graphique</button>
          <button class="resetButton button" id="resetButton_ConnectionTimeEvo_Chart">Réinitialiser</button>
          <button class="download button" id="download_ConnectTimeEvoChart">Télécharger en JPG</button>
        </div>
      </section>
